<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>title</title>
    <link rel="stylesheet" href="./css/all.css">
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<!-- CRUD
Create - Read - Update - Delete
-->

<body>


    <div class="w-50 py-4 my-4 bg-light m-auto shadow-lg container">
        <h2 class="fw-medium fs-3 my-4">CRUD System</h2>

        <label for="productName" class="py-2">Product Name :</label>
        <input type="text" id="productName" class="form-control">

        <label for="productCategory" class="py-2">Product Category :</label>
        <input type="text" id="productCategory" class="form-control">

        <label for="productPrice" class="py-2">Product Price :</label>
        <input type="number" id="productPrice" class="form-control">


        <label for="productDescription" class="py-2">Product Description :</label>
        <textarea id="productDescription" class="form-control" cols="30" rows="4"></textarea>

        <button class="btn btn-outline-success my-4" onclick="newProduect()">ADD ITEM</button>
    </div>

    <div class="w-50 m-auto my-4">
        <input type="text" class="form-control w-50 m-auto my-5" onkeyup="search()" id="searchInput">
    </div>

    <table class="table table-striped w-75 my-5 m-auto text-center ">
        <thead>
            <tr>
                <th>Index</th>
                <th>Product Name</th>
                <th>Product Category</th>
                <th>Product Price</th>
                <th>Delete</th>
                <th>Update</th>
            </tr>
        </thead>
        <tbody id="tbody">
        </tbody>
    </table>


    <script src="./bootstrap/js/bootstrap.min.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
